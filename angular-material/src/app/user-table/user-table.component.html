<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name" />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let user">{{user.no}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let user">{{user.age}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let user">{{user.gender}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="users"></tr>
    <tr mat-row *matRowDef="let row; columns: users;"></tr>

</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,15]" [length]="dataSource.data.length"></mat-paginator>
