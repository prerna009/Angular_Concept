<div class="modal" [ngClass]="{'show': customer}" [style.display]="customer ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Customer</h4>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="form-container">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input id="name" type="text" formControlName="name" class="form-control" />
              <div *ngIf="customerForm.controls['name'].invalid && customerForm.controls['name'].touched" class="invalid-feedback">
                <small *ngIf="customerForm.controls['name'].hasError('required')">Name is required.</small>
                <small *ngIf="customerForm.controls['name'].hasError('pattern')">Name must contain only characters and spaces.</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input id="age" type="number" formControlName="age" class="form-control" />
              <div *ngIf="customerForm.controls['age'].invalid && customerForm.controls['age'].touched" class="invalid-feedback">
                <small *ngIf="customerForm.controls['age'].hasError('required')">Age is required.</small>
              </div>
            </div>
            <button type="submit" [disabled]="customerForm.invalid" class="btn btn-primary mt-3">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
