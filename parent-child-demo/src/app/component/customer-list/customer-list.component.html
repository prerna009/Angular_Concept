<div class="container">
    <h2>Customer List</h2>
    <ul>
        <li *ngFor="let customer of customers" class="mt-3">
            {{customer.name}}-{{customer.age}}

            <button type="button" (click)="editCustomer(customer)" class="btn btn-primary">Edit</button>
        </li>
    </ul>
    <app-customer-form 
    *ngIf="selectedCustomer && showModal" 
    [customer]="selectedCustomer" 
    (update)="handleCustomerUpdate($event)">
    </app-customer-form>
</div>
