<div class="m-3 text-end">
  <input type="text" [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search..." class="search-input" />
  <!-- Add Field Button -->
  <button mat-flat-button color="primary" (click)="openDialog('add')">
    Add Field
  </button>
</div>

<!-- Material Table -->
<div *ngIf="fields.length > 0">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef> Label </mat-header-cell>
      <mat-cell *matCellDef="let field"> {{ field.label }} </mat-cell>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let field"> {{ field.type }} </mat-cell>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
      <mat-cell *matCellDef="let field">
        {{ getOptionValues(field) }}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let field">
        <button mat-flat-button color="accent" (click)="openDialog('edit', field.id)">Edit</button>
        <button mat-flat-button color="warn" (click)="deleteField(field.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <!-- Table Header & Rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
