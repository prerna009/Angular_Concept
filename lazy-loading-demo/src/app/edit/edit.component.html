<div class="container">
    <h2>Edit User</h2>
  
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" />
      </div>
  
      <div class="form-group">
        <label for="phoneNo">Phone Number</label>
        <input id="phoneNo" formControlName="phoneNo" class="form-control" type="text" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Update User</button>
    </form>
  </div>
