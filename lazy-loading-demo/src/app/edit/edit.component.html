<div class="container">
    <h2>Edit User</h2>
  
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text" />
      </div>
      <div *ngIf="editForm.get('name')?.touched && editForm.get('name')?.invalid">
        <small class="text-danger">Name is required</small>
    </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" />
      </div>
      <div *ngIf="editForm.get('email')?.touched && editForm.get('email')?.invalid">
        <small class="text-danger" *ngIf="editForm.get('email')?.hasError('required')">Email is required</small>
        <small class="text-danger" *ngIf="editForm.get('email')?.hasError('pattern')">Email ID is invalid.</small>
    </div>
  
      <div class="form-group">
        <label for="phoneNo">Phone Number</label>
        <input id="phoneNo" formControlName="phoneNo" class="form-control" maxlength="10" />
      </div>
      <div *ngIf="editForm.get('phoneNo')?.touched && editForm.get('phoneNo')?.invalid">
        <small class="text-danger" *ngIf="editForm.get('phoneNo')?.hasError('required')">Phone number is required</small>
        <small class="text-danger" *ngIf="editForm.get('phoneNo')?.hasError('pattern')">Phone number must be 10 digits.</small>
    </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Update User</button>
    </form>
  </div>
