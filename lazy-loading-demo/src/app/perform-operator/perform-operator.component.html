<div class="mt-3" style="margin-bottom: 30px;">
    <input type="text" [formControl]="searchControl" placeholder="Search by username and email" class="form-control"/>
</div>

<div *ngIf="(filteredUsers$ | async)?.length===0">
    No user found.
</div>

<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers$ | async">
                <td> {{user.username}} </td>
                <td> {{user.email}} </td>
                <td> {{user.phone}} </td>
                <td> {{user.gender}} </td>
            </tr>
        </tbody>
    </table>
</div>
