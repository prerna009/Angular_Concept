<div class="container-fluid md-5">
    <h2>Registration Form</h2>
    <form #regForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <hr/>
        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" name="name" [(ngModel)]="userModel.name" required/>
        </div>
        <div class="form-group">
            <label>Email : </label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" required/>
        </div>
        <div class="form-group">
            <label>Phone Number : </label>
            <input type="tel" class="form-control" name="phoneno" pattern="^\d{10}$" maxlength="10" #phoneno="ngModel" [(ngModel)]="userModel.phoneno" required/>
            <div *ngIf="phoneno.errors && (phoneno.invalid || phoneno.touched)">
                <small class="text-danger" *ngIf="phoneno.errors['required']">Phone number is required</small>
                <small class="text-danger" *ngIf="phoneno.errors['pattern']">Phone number must be 10 digits</small>
            </div>
        </div>

        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" [(ngModel)]="userModel.address.street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="userModel.address.city"  ngModel/>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="state" [(ngModel)]="userModel.address.state"  ngModel/>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" name="postalCode" [(ngModel)]="userModel.address.postalCode"  ngModel/>
            </div>
        </div>
        <div class="form-group">
            <select class="form-select" name="hobbies" [(ngModel)]="userModel.hobbies" required>
                <option value="">I like</option>
                <option *ngFor="let hobby of hobbies">{{hobby}}</option>
            </select>
        </div>
        <div class="md-3">
            <label>Gender :</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="userModel.gender"/>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="userModel.gender"/>
                <label class="form-check-label">Female</label>
            </div>
        </div>
        <div class="form-check md-3">
            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe" required/>
            <label class="form-check-label">Send me new offers</label>
        </div>

        <button [disabled]="regForm.form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
