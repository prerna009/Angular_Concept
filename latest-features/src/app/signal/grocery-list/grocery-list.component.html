<h2>Grocery List:</h2>
<ul>
  <li *ngFor="let item of itemList()">
    {{item.name}} - {{item.quantity}} - Last edited by: {{item.lastEditedBy}}
    <button (click)="removeItem(item)">Remove</button>
  </li>
</ul>
<h3>Add Item:</h3>
<form (submit)="addItem()">
  <input type="text" name="newItemName" [(ngModel)]="newItemName" placeholder="Name"/>
  <input type="number" name="newItemQuantity" [(ngModel)]="newItemQuantity" placeholder="Quantity">
  <button type="submit">Add</button>
</form>
