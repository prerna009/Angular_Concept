<h3 style="text-align: center;">Auto Height Example</h3>
<button mat-raised-button color="primary" class="m-3" type="button" (click)="toggle()">Toggle AutoHeight On/Off</button>
<div class="animation-container" [class.open]="isOpen()">
    <div class="content">
        <p>The box is now {{ isOpen() ? 'Open' : 'Closed'}}!</p>
    </div>
</div>
