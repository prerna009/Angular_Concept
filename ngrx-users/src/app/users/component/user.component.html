<div class="d-flex" style="margin: 20px;">
    <div class="container">
        <h3>User List</h3>
        <div *ngIf="loading$ | async" class="loading">
            <p>Loading...</p>
        </div>
        <div *ngIf="!(loading$ | async)" class="user-list">
            <div *ngFor="let user of users$ | async" class="row mt-3">
                <div>
                    <h6>{{ user.name }}</h6>
                    <p>{{ user.email }}</p>
                    <button (click)="editUser(user)" class="update-btn">Update User</button>
                    <button (click)="deleteUser(user.id)" class="delete-btn">Delete User</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h5>{{ userForm.get('id')?.value ? 'Update User' : 'Add New User' }}</h5>
        <form [formGroup]="userForm" class="form-container">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" formControlName="email" class="form-control" required>
            </div>
            <button type="submit" class="mt-3" [disabled]="userForm.invalid" (click)="onSubmit()">
                {{ userForm.get('id')?.value ? 'Update User' : 'Add User' }}
            </button>
        </form>
    </div>
</div>
